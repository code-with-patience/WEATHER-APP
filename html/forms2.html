<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS 2</title>
</head>
<body>
    <form>
        <h1>Event Registration</h1>
        <fieldset>
            <legend>FORM 1</legend>
            <label for="email">E_mail:</label>
            <br>
            <input type="text" name="e_mail" id="e_mail" placeholder="enter email here">
            <br>
            <br>
            <label for="pass">Password:</label>
            <br>
            <input type="password" name="pass" id="pass" placeholder="enter your password here">
            <br>
            <br>
            <label for="occupation">occupation:</label>
            <br>
            <!-- also use multiple to select multiple options -->
            <select name="occupation" id="occupation">
                <option value="none">--select occupation--</option> 
                <option value="other">other</option>
                <option value="farmer">farmer</option>
                <option value="engineer">engineer</option>
                <option value="business">business</option>
            </select>
            <br>
            <!-- <p>Topics of Interest</p> -->
            <fieldset>
                <legend>Topics of Interset</legend>
            <input type="checkbox" name="html" id="html">
            <br>
            <label for="html">html:</label>
            <br>
            <input type="checkbox" name="css" id="css">
            <br>
            <label for="css">css:</label>
            <br>
            <input type="checkbox" name="js" id="js">
            <br>
            <label for="js">javascript:</label>
            </fieldset>
            <br>
            <br>
            <label for="text">comments:</label>
            <br>
           <textarea name="text" id="text" cols="50" rows="10" placeholder="enter text here........"></textarea>
            <input type="submit" value="Register">
        </fieldset>
    </form>
    
    <!-- second form start -->
    <h2>Job Application</h2>
    <label for="name">Name:</label>
    <br>
    <input type="text" name="name" id="name" placeholder="enter your name"></input>
    <br/>
    <br/>
    <label for="phone">phone:</label>
    <br>
    <input type="text" name="name" id="phone" placeholder="enter your phone no."></input>
    <br>
    <br>
     <label for="resume">Resume:</label> 
     <br>
     <input type="file" name="resume" id="resume">
     <br>
     <br/>
     <label for="years">experience(years):</label>
     <br/>
     <!-- <select name="years" id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
     </select> -->
     <input type="number" name="years" id="years" min="0" max="10">
     <fieldset>
        <legend>Skills:</legend>
        <input type="checkbox" name="html" id="html">
        <br/>
        <label for="html">HTML:</label>
        <br/>
        <input type="checkbox" name="css" id="css">
        <br/>
        <label for="css">CSS:</label>
     </fieldset>
     <br>
     <label for="edu">Highets Education:</label>
     <br/>
     <select name="edu" id="edu">
        <option value="high school">high school</option>
        <option value="12">12</option>
        <option value="12+">12+</option>
     </select>
     <br/>
     <label for="Commentrs:">Additional Commentrs:</label>
     <br/>
    <textarea name="Commentrs" id="commentrs" cols="30" rows="10"></textarea>
    <p>Availability:</p>
     <label for="avail1">Full Time:</label>
     <br/>
     <input type="radio" name="avail" id="avail1">
     <br/>
     <label for="avail2">Part Time:</label>
     <br/>
     <input type="radio" name="avail" id="avail2">
     <br/>
    <input type="submit" value="Submit Application">
     <br/>
    <!-- form 3 -->
     <h1 style="background-color: orange; display: inline;">Complex Form</h1>
     <fieldset>
        <legend>PERSONAL INFORMATION</legend>
        <label for="name">Name:</label>
    <input type="text" name="name" id="name" placeholder="enter your name"></input>
   
    <label for="phone">Phone:</label>
    <input type="text" name="name" id="phone" placeholder="enter your phone no."></input>
    
    <label for="date">DOB:</label>
    <input type="date" name="date" id="date"></input>
       
   <p style="display: inline;">GENDER</p>
   <!-- orrr by using span tag -->
      <input type="radio" name="rad" id="rad1">
      <label for="rad1">Male</label>
      <input type="radio" name="rad" id="rad2">
      <label for="rad2">Female</label>
     <br>
     <label for="country">Country:</label>
     <select name="country" id="country">
     <option value="INDIA">INDIA</option>
     <option value="USA">USA</option>
     <option value="UK">UK</option>
     <option value="RUSSIA">RUSSIA</option>
    </select>
     </fieldset>
     <fieldset>
        <legend>
            <label for="address">ADRESS:</label>
            <input type="text" name="add" id="add">
            <label for="streer">STREET:</label>
            <input type="text" name="street" id="street">
            <label for="city">ADRESS:</label>
            <input type="text" name="city" id="city">
        </legend>
     </fieldset>
     <fieldset>
        <legend>Other Information</legend>
        <label for="text1">Comments:</label>
        <textarea name="text1" id="text1" cols="30" rows="10" placeholder="enter your text here.."></textarea>
        <label for="conditions">I AGRREED</label>
        <input type="checkbox" name="conditions" id="conditions">
     </fieldset>
     <input type="submit" value="SUBMIT">
</body>
</html>
